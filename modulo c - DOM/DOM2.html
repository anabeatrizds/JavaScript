<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Evento DOM</title>
</head>
<body>
    <h1>Funções com Mouse</h1>
    <h3>Exemplo 1</h3>
    <p>Interagindo com a DIV - diretamente do HTML</p>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <h3>Exemplo 2</h3>
    <p>Interagindo direto do JavaScript</p>
    <div id="area2">
        Interaja...
    </div>

        Acesse para saber mais sobre eventos de DOM: <br>
        <strong>https://developer.mozilla.org/pt-BR/docs/Web/Events</strong>

</html>
